<div class="col-12 mb-3">
  <div class="card border-0 shadow bg-{{ bgColor }} text-{{ textColor }}">
      <div class="card-body">
          <div class="row d-block d-xl-flex align-items-center">
              <div class="col-12 col-xl-5 text-xl-center mb-xl-0 d-flex align-items-center">
                  <div class="icon-shape icon-shape-tertiary rounded me-4 me-sm-0">
                    <i class="bi bi-{{ iconName }} icon h2"></i>
                  </div>
                  <div class="d-sm-none">
                      <h2 class="h5"> {{ cardName }}</h2>
                      <h3 class="mb-1" *ngIf="cardNumberFormat == 'number'">{{ cardNumber | number }}</h3>
                      <h3 class="mb-1" *ngIf="cardNumberFormat == 'percent'">{{ (cardNumber | number) + "%" }}</h3>
                      <h3 class="mb-1" *ngIf="cardNumberFormat == 'currency'">{{ (cardNumber | number) }}</h3>
                  </div>
              </div>
              <div class="col-12 col-xl-7 px-xl-0">
                  <div class="d-none d-sm-block">
                      <h2 class="h4 mb-0"> {{ cardName }}</h2>
                      <h3 class="fw-extrabold mb-2" *ngIf="cardNumberFormat == 'number'">{{ cardNumber | number }}</h3>
                      <h3 class="fw-extrabold mb-2" *ngIf="cardNumberFormat == 'percent'">{{ (cardNumber | number) + "%" }}</h3>
                      <h3 class="fw-extrabold mb-2" *ngIf="cardNumberFormat == 'currency'">{{ (cardNumber | number) }}</h3>
                  </div>
                  <a [routerLink]="allDataUrl">
                    Show Details
                    <i class="bi bi-arrow-right-circle-fill"></i>
                  </a>
              </div>
          </div>
      </div>
  </div>
</div>
