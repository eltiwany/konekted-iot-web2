<p>
  Delete this board?<br/><br/>

  All users who have linked this board will be invalidated from the system! Proceed with caution.
</p>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <button
    class="w-100 btn btn-lg btn-danger"
    [class.disabled]="form.invalid"
    [type]="form.valid ? 'submit' : 'button'"
    >
    Delete
    <i class="bi bi-trash"></i>
  </button>
</form>
