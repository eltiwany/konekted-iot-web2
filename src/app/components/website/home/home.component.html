<div class="container d-flex align-items-center h-100 col-xxl-8 px-4 py-5">
  <div class="align-self-center g-5 py-5">
    <div class="col-lg-12">
      <label for="" class="text-center w-100 mb-3">
        <img [src]="config.app.logoUrl" alt="Nafuu HRM" class="logo">
      </label>
      <h1 class="display-2 lh-1 line1 mb-3 text-center font-weight-750">{{ config.app.heading[0]  }}</h1>
      <h1 class="display-2 lh-1 line2 mb-3 text-center font-weight-750">{{ config.app.heading[1]  }}
        <button class="btn btn-warning" (click)="toggleDescription()">
          <i class="bi bi-question-circle-fill"> What is this?</i>
        </button>
      </h1>
      <!-- <h1 class="display-4 lh-1 mb-3 text-center font-weight-700">{{ config.app.longName }}</h1> -->

      <p *ngIf="isDescriptionOpen" class="alert alert-warning my-4">{{ (config.app.description) }}<p>

      <div class="d-grid gap-2 d-md-flex justify-content-center" [style]="!isDescriptionOpen ? 'margin-top: 50px !important' : ''">
        <a type="button" routerLink="/how-it-works/example" class="btn btn-info btn-lg px-4"><i class="bi bi-question-circle-fill"></i> How It Works (LED Example) </a>
        <a type="button" routerLink="/register" class="btn btn-primary btn-lg px-4">Create Your Account Now! <i class="bi bi-arrow-right-circle-fill"></i></a>
      </div>

    </div>
  </div>
</div>
