<div class="container d-flex align-items-center justify-content-center h-100">
  <div class="g-lg-5 py-5">
    <div class="w-100">
      <div class="card mb-4 rounded-3 mx-auto">
        <div class="card-header py-3 px-5">
          <label class="text-center w-100 mb-3">
            <a routerLink="">
              <img [src]="config.app.logoUrl" alt="" height="100" />
            </a>
          </label>
          <h3 class="text-center font-weight-900 p-0 m-0">
            How It Works<br/>
            <span class="badge bg-info">Monitor and Control</span>
          </h3>
        </div>
        <div class="card-body">
          <h5 class="mb-3">
            Now your LED is connected, to control it, click on <span class="badge bg-primary">Control Actuators</span> and You can turn it ON and OFF!
          </h5>
          <p class="text-center">
            <img src="./assets/images/how-to/mnc.png" class="img-thumbnail" width="500" alt="Turn ON/OFF LED">
          </p>
          <p class="text-center">
            <a type="button" routerLink="/how-it-works/example" class="btn btn-info mt-4 mx-2">Start Tutorial Again? <i class="bi bi-arrow-repeat"></i></a>
            <a type="button" routerLink="/" class="btn btn-info mt-4">Exit and Go Home <i class="bi bi-check-circle-fill"></i></a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
