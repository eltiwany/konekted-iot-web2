<div class="container d-flex align-items-center justify-content-center h-100">
  <div class="g-lg-5 py-5">
    <div class="w-100">
      <div class="card mb-4 rounded-3 mx-auto">
        <div class="card-header py-3 px-5">
          <label class="text-center w-100 mb-3">
            <a routerLink="">
              <img [src]="config.app.logoUrl" alt="" height="100" />
            </a>
          </label>
          <h3 class="text-center font-weight-900 p-0 m-0">
            How It Works<br/>
            <span class="badge bg-info">Example</span>

        </div>

          <h5 class="mb-3">
            Let's control LED with our mobile phone!
          </h5>
          <p class="text-center">
            <img src="./assets/images/how-to/turn-onoff-led.jpg" class="img-thumbnail" width="300" alt="Turn ON/OFF LED">
          </p>
          <a type="button" routerLink="/how-it-works/registration" class="btn btn-info w-100 mt-4">Next Step: Register Account <i class="bi bi-arrow-right-circle-fill"></i></a>
        </div>
      </div>
    </div>
