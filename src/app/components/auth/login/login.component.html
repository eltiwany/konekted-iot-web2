<div class="container d-flex align-items-center justify-content-center h-100">
  <div class="g-lg-5 py-5">
    <div class="w-100">
      <div class="card mb-4 rounded-lg mx-auto">
        <div class="card-header py-3 px-5">
          <label class="text-center w-100 mb-3">
            <a routerLink="">
              <img [src]="config.app.logoUrl" alt="" height="100">
            </a>
          </label>
          <h3 class="text-center font-weight-900 p-0 m-0">Login in to access {{ config.app.name }}</h3>
        </div>
        <div class="card-body">
          <form class="p-1" [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="form-floating mb-3">
              <input
                formControlName="email"
                [class.invalid]="email?.touched && email?.invalid"
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              >
              <label for="floatingInput">Email address</label>
              <p class="text-danger font-weight-bold p-0 m-0" *ngIf="email?.touched && email?.invalid">{{ email?.errors?.message }}</p>
            </div>
            <div class="form-floating mb-3">
              <input
              formControlName="password"
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
              [class.invalid]="password?.touched && password?.invalid"
              >
              <label for="floatingPassword">Password</label>
              <p class="text-danger font-weight-bold p-0 m-0" *ngIf="password?.touched && password?.invalid">{{ password?.errors?.message }}</p>
            </div>
            <!-- <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div> -->
            <button
              class="w-100 btn btn-lg btn-primary"
              [class.disabled]="form.invalid"
              [type]="form.valid ? 'submit' : 'button'"
              >
              Login
              <i class="bi bi-arrow-right-circle"></i>
            </button>
            <p class="text-muted text-center my-4">New here?
              <a routerLink="/register">
               <u>Create your account now!</u>
              </a>
              </p>
          </form>
        </div>
      </div>
    </div>
    </div>
  </div>
